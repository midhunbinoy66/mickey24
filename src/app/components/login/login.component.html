 <div class="min-h-screen flex flex-col items-center justify-center space-y-6 ]"  *ngIf="!authService.user$ as user;else loginTemplate ">
    <h1 class="text-2xl font-semibold text-gray-800">Sign in to continue</h1>
    <button class="flex items-center justify-center space-x-3 bg-transparent px-6 py-3 rounded-lg shadow-md border border-gray-300 hover:bg-gray-100 transition-all">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google Logo">
        <span class="text-gray-700 font-medium" (click)="login()">Continue with Google</span>
    </button>
</div>

<ng-template #loginTemplate >
    <div class="min-h-screen flex flex-col items-center justify-center space-y-6" >
        <button class="flex items-center justify-center space-x-3 bg-neutral-100 hover:translate-x-3 px-6 py-3 rounded-lg shadow-md border border-gray-300 hover:bg-gray-200 transition-all">
            <img src="/assets/mickey24.webp" class="w-6 h-6" alt="mickey-log">
            <a class="text-gray-700 font-medium" [routerLink]="'/dashboard'">Go to Dashboard</a>
        </button>
    </div>
</ng-template>
