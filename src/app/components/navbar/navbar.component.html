  <div class="bg-white/30 backdrop-blur-md shadow-2xl rounded-full px-4 py-2 flex items-center space-x-2 border border-white/40" *ngIf="authService.user$ | async as user">
    <img [src]="user.photoURL"  class="w-10 h-10 rounded-full border border-white/50" (error)="handleImageError($event)">
    <button class="text-gray-500 font-medium hover:text-gray-900 transition-all" (click)="openDialog()">{{ user.displayName | uppercase }}</button>
</div>
