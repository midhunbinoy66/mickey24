<h2 mat-dialog-title class="text-white p-2 bg-white/20 backdrop-blur-lg ">{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()"class="mr-2">Cancel</button>
    <button mat-button color="warn" (click)="confirm()">{{ data.actionText }}</button>
</mat-dialog-actions>
